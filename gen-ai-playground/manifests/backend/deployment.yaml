apiVersion: apps/v1
kind: Deployment
metadata:
  name: gen-ai-backend-dep
  labels:
    app: gen-ai-backend
  annotations:
    #This trigger restarts the pod when the ImageStream updates
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"backend:latest","namespace":"ohtuprojekti-staging"},"fieldPath":"spec.template.spec.containers[?(@.name==\"backend\")].image","pause":"false"}]
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gen-ai-backend
  template:
    metadata:
      labels:
        app: gen-ai-backend
    spec:
      containers:
        - name: backend
          image: backend:latest # Points to the ImageStream
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_ORIGINS
              value: "https://gen-ai-frontend-route-ohtuprojekti-staging.apps.ocp-prod-0.k8s.it.helsinki.fi"
            - name: VERDA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: verda-api-secret
                  key: VERDA_API_KEY
            - name: MONGO_DB_URL
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_DB_URL
            - name: INVITATION_CODE
              valueFrom:
                secretKeyRef:
                  name: invitation-code
                  key: INVITATION_CODE
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET_KEY