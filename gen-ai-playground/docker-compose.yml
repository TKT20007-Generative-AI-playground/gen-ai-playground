services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"   
    depends_on:
      - redis
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
  redis:
    image: "redis:alpine"
   