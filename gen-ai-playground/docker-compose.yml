services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173
      - MONGO_DB_URL=mongodb://mongodb:27017
      - JWT_SECRET_KEY=dev-secret-key-for-local-development
      - INVITATION_CODE=local-invitation-code
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - mongodb
      
  backend-tests:
    build: ./backend
    command: pytest tests/ -v
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173
      - MONGO_DB_URL=mongodb://mongodb:27017
      - JWT_SECRET_KEY=dev-secret-key-for-local-development
      - INVITATION_CODE=local-invitation-code
      - VERDA_API_KEY=test-api-key
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    profiles:
      - test
      
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

  frontend-tests:
    build:
      context: ./frontend
    command: npm run lint
    profiles:
      - test
      
  redis:
    image: "redis:alpine"
  
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: